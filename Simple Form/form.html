<!doctype html>
<html lang="en">

	<head>
		<title>Apply to Join Grievance in Smite</title>
		<link href="css/styles.css" rel="Stylesheet" type="text/css">
	</head>

	<body>

	<div id="container">
		<form method=GET>
			<label>Smite Username: </label><input type="text" name="su_name" />
			<label>Favorite God </label><input type="text" name="fav_god" />
			<label>What is your preferred role?</label>
				<input type="radio" name="role" value="Assassin" />
				<input type="radio" name="role" value="Guardian" />
				<input type="radio" name="role" value="Hunter" />
				<input type="radio" name="role" value="Mage" />
				<input type="radio" name="role" value="Warrior" />
			<label>What is your preferred game mode?</label>
				<select name="game_mode">
					<option value="assualt">Assault</option>
					<option value="conquest">Conquest</option>
					<option value="Joust">Joust</option>
					<option value="Siege">Siege</option>
					<option value="Arena">Arena</option>
				</select>
			<input type="checkbox" name="tac"> I agree to abide by the Grievance Organizational Charter.
			<input type="submit" value="submit" />
		</form>
	</div>

	</body>

</html>
